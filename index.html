<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <nav class="navbar">
      <img style="margin-top:5px;margin-left:-8px;" src="img/logo.jpg" class="logo-navbar" alt="image" height="40px">
        <div style="font-family: 'Lobster',cursive;" class="logo"><span style="color: orangered; font-size: 23px;"><b>Sankalf</b></span><span style="color: rgb(241, 239, 239);"><b>Soft</b></span> Solutions</div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
          <!-- USING CHECKBOX HACK -->
          <input type="checkbox" id="checkbox_toggle" />
          <label for="checkbox_toggle" title="Menu" class="hamburger" >&#9776;</label>
          <!-- Nav-bar -->
          <div class="menu">
            <li><a href="/"><u>HOME</u></a></li>
            <li><a href="/">ABOUT</a></li>
            <li><a href="/">SERVICES</a></li>
            <li><a href="/">PROUDUCTS</a> </li>
            <li><a href="/">INTERNSHIPS</a> </li>
            <li><a href="#Training">TRAININGS</a> </li>
            <li><a href="/">BLOG</a> </li>
            <li><a href="/">CONTACT</a> </li>
            <li><a href="/">LOGIN</a> </li>
          </div>
        </ul>
    </nav>
    <!--Training page-->
    <section id="Training">
      <div class="Container">
        <div class="heading">TRAININGS</div>
      </div>
      <div class="Video">
        <iframe class="Utube" src="https://www.youtube.com/embed/e1lsoVAwiaM?controls=0" frameborder="0" allowfullscreen=""></iframe> 
      </div>
      <div class="foot">
        <header style="background-color: white;">
          <h3>Create Personalised Business</h3>
        </header>
        <section class="counters">
          <div class="container">
            <div>
               
              <div class="counter" data-target="600">0</div>
              <h3>Trainings Completed</h3>
            </div>
            <div>
               
              <div class="counter" data-target="500">0</div>
              <h3>Ongoing Trainings</h3>
            </div>
            <div>
               
              <div class="counter" data-target="1500">0</div>
              <h3>Total Participants</h3>
            </div>
            <div>
              
              <div class="counter" data-target="50">0</div>
              <h3>Seminars Conducted</h3>
            </div>
          </div>
        </section>
      </div>
       
    </section>
    <script src="index.js"></script>
  </body>
</html>
